<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Music Player</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <h1>Bangers Cartel</h1>
    </header>
    <div class="player">
        <div class="album-art" id="albumArt"></div>
        <div class="song-info">
            <div class="song-title" id="songTitle"></div>
            <div class="song-artist" id="songArtist"></div>
        </div>
        <audio id="audio" src=""></audio>
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
        </div>
        <form id="addSongForm">
            <input type="text" id="songName" placeholder="Song Name">
            <button type="submit">Add Song</button>
            <button type="button" id="deleteBtn">Delete Last Song</button>
        </form>
        <div class="playlist" id="playlistContainer"></div>
    </div>
